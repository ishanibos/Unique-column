<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterdata Excel Tool Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Phosphor Icons for better UI -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate-50 min-h-screen font-sans text-slate-900 flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm z-20">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 text-white p-2 rounded-lg">
                <i class="ph ph-file-csv text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-800 leading-none">Excel Processor<span
                        class="text-blue-600">Pro</span></h1>
                <p class="text-xs text-slate-500 mt-1">Logic, Formulas, & Analysis</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div id="fileInfoDisplay" class="hidden text-right">
                <p id="fileName" class="text-xs font-bold text-slate-700"></p>
                <p id="fileStats" class="text-[10px] text-slate-400"></p>
            </div>
            <button onclick="document.getElementById('fileInput').click()"
                class="bg-slate-800 hover:bg-slate-900 text-white text-xs font-bold px-4 py-2 rounded-lg flex items-center gap-2 transition">
                <i class="ph ph-upload-simple"></i> Load File
            </button>
            <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls, .csv">
        </div>
    </header>

    <!-- Main Workspace -->
    <div class="flex-1 flex overflow-hidden">

        <!-- Sidebar: Tools -->
        <div class="w-80 bg-white border-r border-slate-200 flex flex-col z-10 shadow-lg">
            <!-- Tabs Header -->
            <div class="flex border-b border-slate-100 bg-slate-50">
                <button onclick="switchTab('ops')"
                    class="tab-btn active flex-1 py-3 text-xs font-bold text-slate-500 border-b-2 border-transparent hover:text-blue-600 transition">Operations</button>
                <button onclick="switchTab('formulas')"
                    class="tab-btn flex-1 py-3 text-xs font-bold text-slate-500 border-b-2 border-transparent hover:text-blue-600 transition">Formulas</button>
                <button onclick="switchTab('analysis')"
                    class="tab-btn flex-1 py-3 text-xs font-bold text-slate-500 border-b-2 border-transparent hover:text-blue-600 transition">Analysis</button>
            </div>

            <!-- Tab Content Area -->
            <div class="flex-1 overflow-y-auto custom-scrollbar p-5 space-y-6">

                <!-- 1. OPERATIONS TAB -->
                <div id="tab-ops" class="tab-section block space-y-6">
                    <!-- Filter -->
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="ph ph-funnel"></i> Basic Filter
                        </h3>
                        <div class="bg-slate-50 p-3 rounded-xl border border-slate-100 space-y-2">
                            <select id="filterCol" class="w-full text-xs p-2 rounded border-slate-200"></select>
                            <div class="flex gap-2">
                                <select id="filterOp" class="w-1/2 text-xs p-2 rounded border-slate-200">
                                    <option value="contains">Contains</option>
                                    <option value="equals">Equals</option>
                                    <option value="starts">Starts With</option>
                                    <option value="ends">Ends With</option>
                                </select>
                                <input type="text" id="filterVal" placeholder="Value"
                                    class="w-1/2 text-xs p-2 rounded border-slate-200">
                            </div>
                            <button onclick="applyFilter()"
                                class="w-full bg-white border border-slate-200 hover:border-blue-400 text-slate-600 hover:text-blue-600 text-xs font-bold py-2 rounded transition">Apply
                                Filter</button>
                            <button onclick="resetData()"
                                class="w-full text-red-500 hover:text-red-700 text-[10px] font-bold py-1">Reset All
                                Data</button>
                        </div>
                    </div>

                    <!-- Sort -->
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="ph ph-sort-ascending"></i> Sort
                        </h3>
                        <div class="flex gap-2">
                            <select id="sortCol"
                                class="w-full text-xs p-2 rounded border-slate-200 bg-slate-50"></select>
                            <button onclick="applySort()"
                                class="bg-slate-100 hover:bg-slate-200 text-slate-600 p-2 rounded border border-slate-200">
                                <i class="ph ph-arrows-down-up"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Dedup -->
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="ph ph-copy"></i> Deduplicate
                        </h3>
                        <button onclick="applyDedup()"
                            class="w-full bg-rose-50 hover:bg-rose-100 text-rose-600 border border-rose-100 text-xs font-bold py-2 rounded transition">
                            Remove Exact Duplicates
                        </button>
                    </div>

                    <!-- Hierarchy (Legacy) -->
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="ph ph-tree-structure"></i> Hierarchy ID
                        </h3>
                        <div id="hierarchyList"
                            class="max-h-32 overflow-y-auto text-xs bg-slate-50 p-2 rounded border border-slate-100">
                        </div>
                        <button onclick="applyHierarchy()"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 rounded shadow-md transition">Generate
                            IDs</button>
                    </div>
                </div>

                <!-- 2. FORMULAS TAB -->
                <div id="tab-formulas" class="tab-section hidden space-y-6">
                    <div class="p-3 bg-indigo-50 border border-indigo-100 rounded-xl">
                        <label class="block text-[10px] font-bold text-indigo-400 uppercase mb-1">Target Column
                            Name</label>
                        <input type="text" id="newColName" placeholder="e.g. Full_Name"
                            class="w-full text-xs p-2 rounded border-indigo-200 mb-3 focus:ring-indigo-500">

                        <!-- Operation Type Selector -->
                        <div class="flex gap-1 mb-3 bg-white p-1 rounded border border-indigo-100">
                            <button onclick="setFormulaMode('text')" id="mode-text"
                                class="f-mode flex-1 text-[10px] font-bold py-1 rounded bg-indigo-100 text-indigo-700">Text</button>
                            <button onclick="setFormulaMode('math')" id="mode-math"
                                class="f-mode flex-1 text-[10px] font-bold py-1 rounded text-slate-400 hover:text-indigo-600">Math</button>
                            <button onclick="setFormulaMode('logic')" id="mode-logic"
                                class="f-mode flex-1 text-[10px] font-bold py-1 rounded text-slate-400 hover:text-indigo-600">Logic</button>
                        </div>

                        <!-- Dynamic Inputs -->
                        <div id="formulaInputs" class="space-y-3">
                            <!-- Injected by JS based on mode -->
                        </div>

                        <button onclick="applyFormula()"
                            class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold py-2 rounded shadow-md transition">
                            Create Column
                        </button>
                    </div>
                </div>

                <!-- 3. ANALYSIS TAB -->
                <div id="tab-analysis" class="tab-section hidden space-y-6">
                    <!-- Summarize -->
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="ph ph-sigma"></i> Group & Summarize
                        </h3>
                        <div class="bg-emerald-50 p-3 rounded-xl border border-emerald-100 space-y-2">
                            <div>
                                <label class="text-[10px] font-bold text-slate-500">Group By (Category)</label>
                                <select id="groupByCol" class="w-full text-xs p-1 rounded"></select>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-500">Calculate (Value)</label>
                                <select id="calcCol" class="w-full text-xs p-1 rounded"></select>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-500">Function</label>
                                <select id="aggFunc" class="w-full text-xs p-1 rounded">
                                    <option value="SUM">SUM</option>
                                    <option value="COUNT">COUNT</option>
                                    <option value="AVERAGE">AVERAGE</option>
                                    <option value="MIN">MIN</option>
                                    <option value="MAX">MAX</option>
                                </select>
                            </div>
                            <button onclick="runAnalysis()"
                                class="w-full bg-emerald-600 hover:bg-emerald-700 text-white text-xs font-bold py-2 rounded shadow-md transition">
                                Create Summary Table
                            </button>
                        </div>
                    </div>

                    <!-- Tools -->
                    <div class="space-y-3">
                        <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="ph ph-wrench"></i> Tools
                        </h3>
                        <button onclick="runUnique()"
                            class="w-full text-left px-3 py-2 bg-white border border-slate-200 rounded text-xs hover:bg-slate-50 font-medium">
                            <i class="ph ph-list-numbers mr-2 text-blue-500"></i> Extract Unique List
                        </button>
                        <button onclick="runTranspose()"
                            class="w-full text-left px-3 py-2 bg-white border border-slate-200 rounded text-xs hover:bg-slate-50 font-medium">
                            <i class="ph ph-arrows-clockwise mr-2 text-purple-500"></i> Transpose Data
                        </button>
                        <button onclick="alert('VLOOKUP implemented as Merge - coming soon in V2!')"
                            class="w-full text-left px-3 py-2 bg-white border border-slate-200 rounded text-xs hover:bg-slate-50 font-medium opacity-50 cursor-not-allowed">
                            <i class="ph ph-magnifying-glass mr-2 text-slate-400"></i> VLOOKUP (Coming Soon)
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Main Content: Data Grid -->
        <div class="flex-1 bg-slate-100 flex flex-col overflow-hidden relative">
            <!-- Toolbar -->
            <div class="bg-white border-b border-slate-200 px-4 py-2 flex items-center justify-between">
                <div class="flex items-center gap-4 text-xs">
                    <span id="viewLabel" class="font-bold text-slate-700 bg-slate-100 px-2 py-1 rounded">Main
                        Data</span>
                    <span id="rowCount" class="text-slate-500">0 rows</span>
                </div>
                <div class="flex gap-2">
                    <button onclick="exportData()"
                        class="bg-slate-800 hover:bg-slate-900 text-white text-xs font-bold px-3 py-1.5 rounded flex items-center gap-2">
                        <i class="ph ph-download-simple"></i> Export
                    </button>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div
                    class="text-center text-slate-400 p-8 border-2 border-dashed border-slate-300 rounded-2xl bg-slate-50/50">
                    <i class="ph ph-upload text-4xl mb-2"></i>
                    <p>Load a file to begin</p>
                </div>
            </div>

            <!-- Table Container -->
            <div class="flex-1 overflow-auto custom-scrollbar bg-white shadow-inner" id="tableContainer">
                <table class="w-full text-left text-xs border-collapse">
                    <thead class="bg-slate-50 text-slate-600 sticky top-0 z-10 shadow-sm font-bold">
                        <tr id="tableHead"></tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100 text-slate-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
